<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?ðŸ¥ºðŸ¥º, Abebekokooo!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            color: #ff69b4; /* Pink text */
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff69b4;
        }
        button {
            background-color: #ff69b4; /* Pink buttons */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease; /* Smooth transition for hover */
        }
        button:hover {
            background-color: #ff1493; /* Darker pink on hover */
            transform: scale(1.1); /* Scale up on hover */
        }
        #response {
            margin-top: 20px;
            font-size: 24px;
        }
        #cat {
            opacity: 0;
            transform: scale(0.5);
            width: 200px;
            height: 200px;
            margin: 20px auto;
            transition: all 0.5s ease; /* Smooth zoom-in animation */
        }
        #cat.show {
            opacity: 1;
            transform: scale(1);
        }
        #pleas {
            display: none;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine?ðŸ¥ºðŸ¥º, Abebekooo!</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    
    <div id="response"></div>
    <img id="cat" src="file:///C:/Users/PC/Downloads/fast-cat-cat-excited.gif" alt="Dancing Cat">
    <div id="pleas"></div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const response = document.getElementById('response');
        const cat = document.getElementById('cat');
        const pleas = document.getElementById('pleas');

        let noCount = 0;
        const pleasMessages = [
            "Please, Awww, babyy please, please please",
            "Come on, Abebekokooo, say yes!",
            "Pretty please with a cherry on top?",
            "I promise it'll be fun!",
            "Don't break my heart, babyy!"
        ];

        yesBtn.addEventListener('click', () => {
            response.textContent = "YEHEEYY!";
            cat.classList.add('show'); // Add class to trigger zoom-in animation
            pleas.style.display = 'none';
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
        });

        noBtn.addEventListener('click', () => {
            noCount++;
            if (noCount >= pleasMessages.length) {
                noCount = 0; // Loop back to start
            }
            pleas.textContent = pleasMessages[noCount];
            pleas.style.display = 'block';
            response.textContent = "";
            cat.classList.remove('show'); // Hide and reset animation
        });
    </script>
</body>
</html>
